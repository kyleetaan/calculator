<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calc yo Later</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="calculationScreen"></div>
                <div class="inputScreen"></div>
            </div>
            <div class="buttons">
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="zero">0</div>
                <div id="plus">+</div>
                <div id="divide">/</div>
                <div id="subrtract">-</div>
                <div id="multiply">*</div>
                <div id="clear">ac</div>
                <div id="backspace">clr</div>

            </div>
        </div>
    </div>
    <div class="footer">Copyright Â© 2021 kyletan</div>
</body>
</html>
